<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alex Loughlin's Final Project</title>
  </head>
  <body>
    <h1>Alex Loughlin's Final Project</h1>
    <main>
      <section class="random-game">
        <h3>What should you play?</h3>
        <button>Random Game</button>
      </section>
      <section class="find-game">
        <h3>Filter games to play</h3>
        <form action="" class="find-game-form">
          <select name="platform" id="">
            <option disabled selected>Platform</option>
          </select>
          <select name="time" id="">
            <option disabled selected>Time</option>
          </select>
          <select name="genre" id="">
            <option disabled selected>Genre</option>
          </select>
          <button class="btn" type="submit">Search</button>
        </form>
      </section>
      <section class="search-result">
        <h3>Search Result</h3>
        <p>You should play...</p>
      </section>
    </main>
    <aside>
      <section class="chat">
        <h3>What everyone's playing</h3>
        <p>Tell everyone what game you're going to play next</p>
        <ul class="message-board"></ul>
        <template>
          <li>
            <p>test</p>
            <div>
              <p aria-labelledby="number of votes">
                votes: <span id="votes">0</span>
              </p>
              <button type="button" id="vote-up" aria-labelledby="vote up">
                &#x1F44D;
              </button>
              <button type="button" id="vote-down" aria-labelledby="vote down">
                &#x1F44E;
              </button>
              <button type="button" id="delete" aria-labelledby="delete">
                &#x1F5D1;
              </button>
            </div>
          </li>
        </template>
      </section>
    </aside>
  </body>
  <script src="js/index.js" type="module"></script>
</html>
