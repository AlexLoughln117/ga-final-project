<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alex Loughlin's Final Project</title>
  </head>
  <body>
    <h1>Alex Loughlin's Final Project</h1>
    <main>
      <section class="random-game">
        <h3>What should you play?</h3>
        <button id="randomButton">Random Game</button>
      </section>
      <section class="find-game">
        <h3>Filter games to play</h3>
        <form action="" id="find-game-form">
          <select name="platform" id="selectPlatform">
            <option disabled selected>Platform</option>
            <option value="PC">PC</option>
            <option value="Sega Master System">Sega Master System</option>
            <option value="Nintendo Entertainment System">
              Nintendo Entertainment System
            </option>
            <option value="PlayStation">PlayStation</option>
            <option value="PlayStation 2">PlayStation 2</option>
            <option value="Game Boy Advance">Game Boy Advance</option>
            <option value="GameCube">GameCube</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="Xbox 360">Xbox 360</option>
            <option value="iPhone">iPhone</option>
            <option value="Wii U">Wii U</option>
            <option value="Xbox One">Xbox One</option>
          </select>
          <!-- <select name="time" id="">
            <option disabled selected>Time</option>
          </select> -->
          <select name="genre" id="selectGenre">
            <option disabled selected>Genre</option>
            <option value="Action">Action</option>
            <option value="Shooter">Shooter</option>
          </select>
          <button class="btn" type="submit">Search</button>
        </form>
      </section>
      <section class="search-result">
        <h3>You should play...</h3>

        <div id="gameName"></div>
      </section>
      <section id="birthdays">
        <h2>Which Game Character has your birthday?</h2>
        <form action="" id="birthday-form">
          <input
            type="text"
            id="birthday"
            name="birthday"
            placeholder="Jan 31, 1980"
          />
          <!-- <input
            type="date"
            id="birthday"
            name="birthday"
            placeholder="Jan 31, 1980"
          /> -->
          <button class="btn" type="submit">Search</button>
        </form>
        <div class="birthday-match-ctn"></div>
        <template id="birthday-results-template">
          <img id="birthday-result-image" src="" alt="" />
          <h3 id="birthday-result-name">test</h3>
          <button id="birthday-result-btn">Share to Feed</button>
        </template>
      </section>
      <section id="textSearch">
        <h2>Try Searching for a Specific Game</h2>
        <form action="" id="textSearch-form">
          <input
            type="text"
            id="userTextInput"
            name="gameName"
            placeholder="The Legend of Zelda"
          />
          <button class="btn" type="submit">Search</button>
        </form>
        <div class="text-search-result-ctn"></div>
        <template id="text-search-results-template">
          <div>
            <img id="text-result-img" src="" alt="" />
            <h3 id="text-result-name">test</h3>
            <button id="text-result-btn">Share to Feed</button>
          </div>
        </template>
      </section>
    </main>
    <aside>
      <section class="character-section">
        <h3>Character of the Day</h3>
        <div id="characterDayCtn"></div>
      </section>
      <section class="chat">
        <h3>Feed</h3>
        <p>See the games and characters that everyone else is sharing:</p>
        <ul class="message-board"></ul>
        <template id="game-results-template">
          <li>
            <p id="result-name">test</p>
            <button type="button" id="delete" aria-labelledby="delete">
              &#x1F5D1;
            </button>
            <p id="result-time"></p>
          </li>
        </template>
      </section>
    </aside>
    <footer>
      <button id="dbDump">Pull Games to DB</button>
      <button id="dbCharactersDump">Pull Characters to DB</button>
      <button id="dbExtraDump">Pull extra game info</button>
    </footer>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/index.js" type="module"></script>
</html>
